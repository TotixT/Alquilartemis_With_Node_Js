<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>
      FACTURARTEMIS
    </title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
<header id="main-header" class="main-header">
 <section class="navbar-facturartemis">
      <img src="../img/facturartemis.png" class="logo" alt="Logo" />
      <nav class="navbar-general">
        <a href="../Categoria/categoria.html">Categorias</a>
        <a href="../Constructora/constructora.html">Constructora</a>
        <a href="../Cotizacion/cotizaciones.html">Cotizaciones</a>
        <a href="../Empleado/empleados.html">Empleados</a>
        <a href="../Producto/productos.html">Productos</a>
        <a href="../ProdXCoti/prod_x_cotizacion.html">Productos x Cotizacion</a>
      </nav>
      <button class="btn-consultas bg-color">Consultas</button>
</section>
</header>
   
    <!-- modal crear categorias ini -->
  
    <section class="modalito">
      <center>
      <button
        id="btnCrearCategoria"
        type="button"
        class="btn btn-primary tamano"
        data-bs-toggle="modal"
        data-bs-target="#modalConstructora"
        data-bs-whatever="@getbootstrap"
      >
        Agregar Constructora
      </button>
      
    </center>
    <br>

    <div
      class="modal fade"
      id="modalConstructora"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h2 class="modal-title" id="exampleModalLabel">Nueva Constructora</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body ">
            <form id="formularioConstructora" class="form-select-lg mb-3">
           
              <div class="mb-3">
                <label for="ConstructoraNombre" class="col-form-label">Constructora Nombre:</label>
                <input type="text" class="form-control formTam" id="ConstructoraNombre" />
              </div>
             
              <div class="mb-3">
                <label for="Nit" class="col-form-label">NIT:</label>
                <input type="number" class="form-control formTam" id="Nit" />
              </div>

              <div class="mb-3">
                <label for="RepresentanteNombre" class="col-form-label">Nombre Representante:</label>
                <input type="text" class="form-control formTam" id="RepresentanteNombre" />
              </div>

              <div class="mb-3">
                <label for="EmailContacto" class="col-form-label">Email Contacto:</label>
                <input type="text" class="form-control formTam" id="EmailContacto" />
              </div>

              <div class="mb-3">
                <label for="TelefonoContacto" class="col-form-label">Telefono Contacto:</label>
                <input type="number" class="form-control formTam" id="TelefonoContacto" />
              </div>

              <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal" >
              Close
            </button>
            
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- modal crear Categoria final -->

    <!-- MODAL UPDATE INI-->
    <div
    class="modal fade"
    id="updateConstruct"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h2 class="modal-title" id="exampleModalLabel">Actualizar Constructora</h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formularioUpdate" class="form-select-lg mb-3">
           
            <div class="mb-3">
              <label for="ConstructoraNombreUpdate" class="col-form-label">Constructora Nombre:</label>
              <input type="text" class="form-control formTam" id="ConstructoraNombreUpdate" />
            </div>
           
            <div class="mb-3">
              <label for="NitUpdate" class="col-form-label">NIT:</label>
              <input type="number" class="form-control formTam" id="NitUpdate" />
            </div>

            <div class="mb-3">
              <label for="RepresentanteNombreUpdate" class="col-form-label">Nombre Representante:</label>
              <input type="text" class="form-control formTam" id="RepresentanteNombreUpdate" />
            </div>

            <div class="mb-3">
              <label for="EmailContactoUpdate" class="col-form-label">Email Contacto:</label>
              <input type="text" class="form-control formTam" id="EmailContactoUpdate" />
            </div>

            <div class="mb-3">
              <label for="TelefonoContactoUpdate" class="col-form-label">Telefono Contacto:</label>
              <input type="number" class="form-control formTam" id="TelefonoContactoUpdate" />
            </div>

            <input id="idUpdate" name="idUpdate" type="hidden" value="">
            <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
          </form>
         
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary btn-lg"
            data-bs-dismiss="modal"
          >
            Close
          </button>

        </div>
      </div>
    </div>
  </div>
</section>
    <!-- MOdAL UPDATE FIN -->
    
  
     
    <div class="categories container">
     
      <table class="table table-success table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>NIT</th>
            <th>NOMBRE REPRESENTANTE</th>
            <th>EMAIL</th>
            <th>TELEFONO</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
            <th>DETALLE</th>
          </tr>
        </thead>
        <tbody id="constructor" class="listado-estudiantes"></tbody>
      </table>
    </div>
    
    <footer id="pie-pagina" class="bg-color text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <p class=" text-center pie">
                    Copyright &copy;<img src="../img/facturartemis.png" class="logo" alt="Logo" />
                </p>
            </div>
        </div>
   </footer>

    <script src="index.js" type="module"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
