<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style.css" />
    <title>
      FACTURARTEMIS
    </title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
<header id="main-header" class="main-header">
 <section class="navbar-facturartemis">
      <img src="../img/facturartemis.png" class="logo" alt="Logo" />
      <nav class="navbar-general">
        <a href="../Categoria/categoria.html">Categorias</a>
        <a href="../Constructora/constructora.html">Constructora</a>
        <a href="../Cotizacion/cotizaciones.html">Cotizaciones</a>
        <a href="../Empleado/empleados.html">Empleados</a>
        <a href="../Producto/productos.html">Productos</a>
        <a href="../ProdXCoti/prod_x_cotizacion.html">Productos x Cotizacion</a>
      </nav>
      <button class="btn-consultas bg-color">Consultas</button>
</section>
</header>
   
    <!-- modal crear categorias ini -->
  
    <section class="modalito">
      <center>
      <button id="btnCrearCategoria" type="button" class="btn btn-primary tamano" data-bs-toggle="modal" data-bs-target="#modalCotizacion" data-bs-whatever="@getbootstrap">
        Agregar Cotizacion
      </button>
      
    </center>
    <br>

    <div class="modal fade" id="modalCotizacion" tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h2 class="modal-title" id="exampleModalLabel">Nueva Cotizacion</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body ">
            <form id="formularioCotizaciones" class="form-select-lg mb-3">
           
              <div class="mb-3">
                <label for="EmpleadoNombre" class="col-form-label">Empleado Nombre:</label>
                <input type="number" class="form-control formTam" id="EmpleadoNombre" />
              </div>
             
              <div class="mb-3">
                <label for="ConstructoraNombre" class="col-form-label">Constructora Nombre:</label>
                <input type="number" class="form-control formTam" id="ConstructoraNombre" />
              </div>

              <div class="mb-3">
                <label for="Fecha" class="col-form-label">Fecha Cotizacion:</label>
                <input type="date" class="form-control formTam" id="Fecha" />
              </div>

              <div class="mb-3">
                <label for="Hora" class="col-form-label">Hora Alquiler:</label>
                <input type="time" class="form-control formTam" id="Hora" />
              </div>

              <div class="mb-3">
                <label for="Dia" class="col-form-label">Dia Alquiler:</label>
                <input type="text" class="form-control formTam" id="Dia" />
              </div>

              <div class="mb-3">
                <label for="Duracion" class="col-form-label">Duracion Alquiler:</label>
                <input type="text" class="form-control formTam" id="Duracion" />
              </div>

              <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- modal crear Categoria final -->

    <!-- MODAL UPDATE INI-->
    <div
    class="modal fade"
    id="updateCotization"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h2 class="modal-title" id="exampleModalLabel">Actualizar Producto</h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formularioUpdate" class="form-select-lg mb-3">
           
            <div class="mb-3">
              <label for="EmpleadoNombre" class="col-form-label">Empleado Nombre:</label>
              <input type="number" class="form-control formTam" id="EmpleadoNombreUpdate" />
            </div>
           
            <div class="mb-3">
              <label for="ConstructoraNombre" class="col-form-label">Constructora Nombre:</label>
              <input type="number" class="form-control formTam" id="ConstructoraNombreUpdate" />
            </div>

            <div class="mb-3">
              <label for="Fecha" class="col-form-label">Fecha Cotizacion:</label>
              <input type="date" class="form-control formTam" id="FechaUpdate" />
            </div>

            <div class="mb-3">
              <label for="Hora" class="col-form-label">Hora Alquiler:</label>
              <input type="time" class="form-control formTam" id="HoraUpdate" />
            </div>

            <div class="mb-3">
              <label for="Dia" class="col-form-label">Dia Alquiler:</label>
              <input type="text" class="form-control formTam" id="DiaUpdate" />
            </div>

            <div class="mb-3">
              <label for="Duracion" class="col-form-label">Duracion Alquiler:</label>
              <input type="text" class="form-control formTam" id="DuracionUpdate" />
            </div>

            <input id="idUpdate" name="idUpdate" type="hidden" value="">
            <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
          </form>
         
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary btn-lg"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          
        </div>
      </div>
    </div>
  </div>
</section>
    <!-- MOdAL UPDATE FIN -->
    
  
     
    <div class="categories container">
     
      <table class="table table-success table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>NOMBRE EMPLEADO</th>
            <th>NOMBRE CONSTRUCTORA</th>
            <th>FECHA</th>
            <th>HORA</th>
            <th>DIA</th>
            <th>DURACION</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
            <th>DETALLE</th>
          </tr>
        </thead>
        <tbody id="cotization" class="listado-estudiantes"></tbody>
      </table>
    </div>
    
    <footer id="pie-pagina" class="bg-color text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <p class=" text-center pie">
                    Copyright &copy;<img src="../img/facturartemis.png" class="logo" alt="Logo" />
                </p>
            </div>
        </div>
   </footer>

    <script src="index.js" type="module"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
